  event_types:
    - call_service
  domains:
    - automation
    - binary_sensor
    - calendar
    - camera
    - climate
    - device_tracker
    - input_boolean
    - input_select
    - light
    - persistent_notification
    - person
    - sensor
    - sun
    - switch
    - weather
    - zone
