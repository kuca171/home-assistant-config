purge_keep_days: 3
auto_purge: true
commit_interval: 120
db_url: !secret recorder_db_url
exclude:
  event_types:
    - call_service
  domains:
    - automation
    - binary_sensor
    - calendar
    - camera
    - climate
    - device_tracker
    - input_boolean
    - input_select
    - light
    - persistent_notification
    - person
    - sensor
    - sun
    - switch
    - weather
    - zone
include:
  entities:
    - sensor.loznice_teplota
    - sensor.loznice_tlak
    - sensor.loznice_vlhkost
    - light.kuchyne_linka_vlevo
    - light.kuchyne_linka
    - light.kuchyne_pc
    - sensor.memory_free
    - climate.rpi_cooling_fan_controller
    - sensor.disk_free
    - sensor.disk_use_config
    - sensor.mariadb_velikost
    - light.c37_smart_mini_rgbcct_bulb
    - light.c37_smart_mini_rgbcct_bulb_2
    - light.c37_smart_mini_rgbcct_bulb_3